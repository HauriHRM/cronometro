<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cronometro</title>
</head>
<body>
    <img  class="logo" src="./asseds/OIP.jpg" alt="fundo do cronometro">
    <h1 class="numero">0</h1>
    <button onclick="stop()" class="button ">Stop</button>
    <button onclick="start()" class="button ">Start</button>

</body>
    <script>

    let number = 0
    let cron
    let h1 = document.querySelector("h1")    

    function start() {

      cron = setInterval( function(){
            number++
            h1.innerHTML = number
      }, 1000)

    }

    function stop(){
            clearInterval(cron)

    }
        
    </script>

</html>
